<!DOCTYPE html>
<html lang="en">

<head>
    <link id="favicon" rel="icon" type="image/svg+xml" href="assets/logo.svg">
    <title>Solipr</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function updateFavicon() {
            const favicon = document.getElementById('favicon');
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                favicon.href = 'assets/logo.svg';
            } else {
                favicon.href = 'assets/logo-dark.svg';
            }
        }
        window.onload = updateFavicon;
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);
    </script>
</head>

<body>
    <div class="container">
        <h1>Site Under Construction</h1>
        <p>We are working hard to bring you something amazing. Stay tuned!</p>
        <a href="https://github.com/solipr/solipr">Visit our GitHub Repo</a>
    </div>
</body>

</html>
